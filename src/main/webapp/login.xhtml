<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="conteudo">
		<f:metadata>
			<f:viewAction action="#{usuarioBean.finAll}" />
		</f:metadata>

		<h:form id="frm">
			<p:messages id="messages" />

			<div class="container">
				<h2>Login</h2>
				<p:panelGrid columns="2">
					<p:outputLabel for="nomeUsuario" value="Nome  UsuÃ¡rio:" />
					<p:inputText id="nomeUsuario" value="#{usuarioBean.emailLogin}" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" value="#{usuarioBean.password}" />
				</p:panelGrid>
                <p:spacer  height="30" /> 
                
				<p:commandButton value="Logar" 
					action="#{usuarioBean.logar}" ajax="false">
				</p:commandButton>
			
			</div>
		</h:form>
	</ui:define>

</ui:composition>

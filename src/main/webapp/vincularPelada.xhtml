<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="WEB-INF/template/Layout.xhtml">

	<ui:define name="conteudo">

		<h:form id="frm">
			<p:messages id="messages" />

			<div class="container">
				<h2>Vincula-se a Pelada</h2>

				<p:panelGrid columns="4">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" value="#{usuarioBean.nomeVinc}" disabled="true"/>

					<p:outputLabel for="apelido" value="Apelido" />
					<p:inputText id="apelido" value="#{usuarioBean.apelidoVinc}"  disabled="true"
						required="true" />

					<p:outputLabel for="email" value="Email:" />
					<p:inputText id="email" value="#{usuarioBean.emailVinc}"  disabled="true"
						required="true" />

					<p:outputLabel for="senha" value="Senha:" />
					<p:inputText id="senha" value="#{usuarioBean.senhaVinc}" disabled="true"
						required="true" />
				</p:panelGrid>
				
				 <p:spacer  height="15" />

				<p:dataTable id="tipoSeloDataTable" rows="5" var="entity" style="width:700px"
					rowKey="#{entity.id}" paginator="true"
					selection="#{usuarioBean.selectedListaPeladas}"
					value="#{usuarioBean.listaPelada}"
					rendered="#{not empty usuarioBean.listaPelada}">
					<p:column id="selectedRow" selectionMode="multiple" />

					<p:column headerText="Nome do Evento">
						<h:outputText value="#{entity.nomeEvento}" />
					</p:column>
					<p:column headerText="Data">
						<h:outputText value="#{entity.data}" />
					</p:column>
					<p:column headerText="Hora">
						<h:outputText value="#{entity.hora}" />
					</p:column>
					<p:column headerText="local">
						<h:outputText value="#{entity.local}" />
					</p:column>
				</p:dataTable>
				
				<p:spacer height="15" />

				<p:panelGrid columns="2">
					<p:commandButton value="Salvar" 
						action="#{usuarioBean.vicularUsuarioAEvento}" update="messages">
					</p:commandButton>

					<p:commandButton value="Voltar" action="menu?faces-redirect=true">
					</p:commandButton>

				</p:panelGrid>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
